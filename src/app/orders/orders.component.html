<div class="p-4">
    <h2>Orders</h2>
  
    <button (click)="fetch()" [disabled]="loading">Reload</button>
  
    <div *ngIf="loading">Loadingâ€¦</div>
    <div *ngIf="error" style="color:crimson">{{ error }}</div>
  
    <table *ngIf="!loading && orders?.length" border="1" cellspacing="0" cellpadding="6">
      <thead>
        <tr>
          <th>Shop</th>
          <th>Order ID</th>
          <th>Order Name</th>
          <th>Created</th>
          <th>Total</th>
          <th>Currency</th>
          <th>Customer Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of orders">
          <td><a [href]="'https://' + o.shopDomain" target="_blank">{{ o.shopDomain }}</a></td>
          <td>{{ o.orderId }}</td>
          <td>{{ o.orderName }}</td>
          <td>{{ o.createdAt | date:'medium' }}</td>
          <td>{{ o.total }}</td>
          <td>{{ o.currency }}</td>
          <td>{{ o.customerEmail }}</td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!loading && !orders?.length">No orders yet.</div>
  </div>
